<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA & Mobile Meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Poke-Edu" />
    <meta name="theme-color" content="#020617" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- SEO -->
    <meta name="description" content="Poke-Edu - Apprends en t'amusant avec des combats Pokémon éducatifs" />
    
    <title>Poke-Edu | Apprends & Combats</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/pokeball.webp" />
    <link rel="apple-touch-icon" href="/assets/pokeball.webp" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              },
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px currentColor' },
                '50%': { boxShadow: '0 0 20px currentColor' },
              }
            },
            screens: {
              'xs': '375px',
              'touch': { 'raw': '(hover: none)' },
            },
          }
        }
      }
    </script>
    
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html { -webkit-text-size-adjust: 100%; -webkit-tap-highlight-color: transparent; }
      body {
        margin: 0; padding: 0;
        background-color: #020617; color: #f8fafc;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow: hidden;
        height: 100vh; height: 100dvh; height: 100svh;
        -webkit-font-smoothing: antialiased;
        /* Prevent iOS overscroll */
        overscroll-behavior: none;
        position: fixed;
        width: 100%;
        touch-action: pan-x pan-y;
      }
      #root { 
        height: 100vh; height: 100dvh; height: 100svh; 
        display: flex; flex-direction: column; 
        overflow: hidden;
      }
      .loading-screen {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        background: #020617; z-index: 9999;
      }
      .loading-spinner {
        width: 48px; height: 48px;
        border: 4px solid #1e293b; border-top-color: #06b6d4;
        border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      html, body { overscroll-behavior: none; }
      @media (hover: none) and (pointer: coarse) {
        button, a, input, select, textarea { min-height: 44px; }
        input, select, textarea { font-size: 16px !important; }
      }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::selection { background-color: #06b6d4; color: #020617; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; color: #64748b; font-family: 'Orbitron', sans-serif; font-size: 0.875rem;">CHARGEMENT...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s';
            setTimeout(function() { loading.remove(); }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
